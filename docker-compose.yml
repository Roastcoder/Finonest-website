version: '3.8'

services:
  finonest-backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DB_HOST=10.0.1.8
      - DB_PORT=3306
      - DB_USER=admin
      - DB_PASSWORD=Finonest@admin@root
      - DB_NAME=Fino
      - JWT_SECRET=finonest-production-secret
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3